<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleDashboard.css">
    <link rel="shortcut icon" href="./../assets/logo_datacooling.png" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/funcoes.js"></script>
    <script src="./js/loading.js" type="text/javascript"></script>
    <script src="./js/scriptDashboard.js"></script>
    <script src="./js/scriptGrafico.js"></script>
    <title> Dashboard - DataCooling</title>
</head>
<body onload="exibirLoader(1200), listarDataRegistro(), listarSensores()">
    <header>
        <nav>
            <div class="informations-profile">
                <div class="img-profile">
                    <img class="img-client" src="./../assets/kleber.png">
                    <!-- <a href="./settings.html">
                        <button class="icon-settings">
                            <label class="icon">
                                <i class="fa-solid fa-camera"></i>
                            </label>
                        </button>
                    </a> -->
                </div>
                <h3 id="nomeUsuario"> </h3>
            </div>
            <ul class="list-navegation">
                <li class="list-item">
                    <a href="./index.html">
                        Início
                    </a>
                </li>
                <li class="list-item-now">
                    <a href="#">
                        Meus gráficos
                    </a>
                </li>
                <li class="list-item">
                    <a href="./meusDados.html">
                        Meus dados
                    </a>
                </li>
                <li class="list-item" id="meusUsuarios">
                    <a href="./meusUsuarios.html">
                        Meus usuários
                    </a>
                </li>
            </ul>
            <label class="logout">
                <button class="logout-button" onclick="limparSessao()">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Sair da conta
                </button>
            </label>
        </nav>
    </header>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <a href="./../index.html">
                    <img class="img-logo" src="./../assets/datacooling.png">
                </a>
            </div>
        </div>
        <div class="content">
            <div class="client-informations">
                <div class="status-datacenter">
                    <h4 id="titleStatus"></h4>
                    <img class="img-status" src="./../assets/dadinho_com_grafico.png">
                </div>
                <div class="selects">
                    <div class="selects-content">
                        <h4> Selecione seus sensores </h4>
                        <select class="select" id="select_sensor" onchange="obterDadosGraficos(), listarDataRegistro()">

                    <div class="selects-content">
                        <h4> Selecione a data </h4>
                        <!-- <input type="date" id="ipt_data"> -->
                        <select class="select" id="select_data" onchange="obterDadosGraficos()">
                        </select>
                    </div>
                </div>
            </div>
            <div class="dashboard">
            </div>
        </div>
    </div>

<script>
    setTimeout(listarDataRegistro, 1000);
    setTimeout(obterDadosGraficos, 1200);
</script>
